<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DHL Autofiller - Settings</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">  
  </head>
  <body>
    <h1><img src="img/icon-48.png" class="leading-icon"> DHL Autofiller</h1>
    <table class="options">
      <tr>
        <td><label for="debug" data-resource="debugModeText">Debugläge</label></td>
        <td><input type="checkbox" id="debug"></td>
      </tr>
      <tr>
        <td><label for="our_reference" data-resource="ourReferenceText">Vår referens</label></td>
        <td><input type="text" id="our_reference"></td>
      </tr>
      <tr>
        <td><label for="dhl_service" data-resource="dhlServiceText">Default DHL-tjänst</label></td>
        <td>
          <select id="dhl_service">
            <option value="182876">DHL HOME DELIVERY</option>
            <option value="182877">DHL HOME DELIVERY RETURN</option>
            <option value="182875">DHL PAKET</option>
            <option value="182878">DHL PALL</option>
            <option value="182879">DHL PARTI</option>
            <option value="182880">DHL SERVICEPOINT</option>
            <option value="182881">DHL SERVICEPOINT RETUR</option>
            <option value="182882">DHL STYCKE</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="headers" data-resource="httpHeadersText">HTTP Headers</label></td>
        <td id="header_container">
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <input type="text" id="endpoint" class="endpoint" placeholder="API Endpoint" /> <button id="test_connection" class="test-connection" data-resource="testText">Testa</button>
          <span class="test-result" id="test_result"></span>
        </td>
      </tr>
    </table>
    <span class="credits">Svenssons Kod</span>

    <script src="js/zeptojs.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/options.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
