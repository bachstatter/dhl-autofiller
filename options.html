<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DHL Autofiller - Settings</title>
    <style>
      body {
        font-size: 14px;
      }

      .options {
        min-width: 200px;
      }

      .options td {
        padding: 12px 0;
        vertical-align:top;
      }

      .endpoint_info {
        margin-top: 20px;
      }

      .endpoint {
        width: 300px;
        font-size: 14px;
        padding: 5px;
      }

      pre {
        width: 500px  ;
        font-family: 'courier new';
        border: 1px solid #aaa;
        border-radius: 2px;
        background: #eee;
      }

      .leading-icon {
        width: 22px;
      }

      .test-connection {
        padding: 5px;
        font-size: 14px;
      }

      .test-result {
        margin: 10px 0 0 20px;
        font-size: 12px;
      }

      .headers {
        width: 300px;
      }

      label {
        width: 100px;
        font-weight: bold;
      }

      .btn {
        padding: 0 2px 2px 2px;
        font-size: 14px;
        width: 18px;  
      }
      .header-input {
        margin: 0 10px 3px 0;
        font-size: 14px;
        padding: 5px;
      }

      .icon {
        cursor:pointer;
        width: 14px;
        margin-right: 5px;
      }

      .icon:hover{
        opacity: 0.7;
      }
    </style>
  </head>
  <body><i class="fa fa-camera-retro"></i>
    <h1><img src="icon-48.png" class="leading-icon"> DHL Autofiller</h1>
    <table class="options">
      <tr>
        <td><label for="debug">Debugl채ge</label></td>
        <td><input type="checkbox" id="debug"></td>
      </tr>
      <tr>
        <td><label for="form">DHL-formul채r</label></td>
        <td>
          <select id="form">
            <option value="add_address">L채gg till adress</option>
            <option value="register_shipment">Registrera s채ndning</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="headers">HTTP Headers</label></td>
        <td id="header_container">
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
          <input type="text" placeholder="key" data-type="key" class="header-input"><input type="text" data-type="value" placeholder="value" class="header-input"><br>
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <input type="text" id="endpoint" class="endpoint" placeholder="API Endpoint" /> <button id="test_connection" class="test-connection">Testa</button>
          <span class="test-result" id="test_result"></span>
        </td>
      </tr>
    </table>
    <script src="zeptojs.js"></script>
    <script src="options.js"></script>
  </body>
</html>
