<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DHL Autofiller</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1><img src="img/icon-48.png" class="leading-icon"> DHL Autofiller</h1>
    <div id="error" class="error"></div>

    <div class="input-fields">
      <select id="customers" class="customers">
        <option value="">Laddar kunder...
      </select>

      <img id="reload" src="img/reload.png" class="reload-icon" />
      
      <div class="customer-info" id="info">
        <input id="id" placeholder="KundId" /><br>
        <input id="name" placeholder="Namn" /><br>
        <input id="address" placeholder="Adress" /><br>
        <input id="zipcode" placeholder="Postnummer" /><br>
        <input id="city" placeholder="Stad" /><br>
        <input id="phone" placeholder="Telefonnummer" /><br>
        <input id="email" placeholder="E-post" /><br>
        <button id="send_info">Skicka till formul√§ret</button>
      </div>
    </div>
    
    <span class="credits">Svenssons Kod</span>
    <script src="js/zeptojs.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
